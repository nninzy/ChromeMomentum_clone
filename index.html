<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="short icon" href="src/img/favicon.ico">
    <!-- style css -->
    <link rel="stylesheet" href="src/css/style.css">
    <title>Special Mement</title>
</head>
<body>
    <!-- greeting 페이지 -->
    <div class="login hidden">
        <!-- background random image -->
        <img class="login__bg-img" src="https://marketplace.canva.com/EAD2962NKnQ/2/0/1600w/canva-rainbow-gradient-pink-and-purple-virtual-background-_Tcjok-d9b4.jpg" alt="">
        <form class="login-form">
            <label for="login-input"><h1>안녕하세요, 이름을 입력해주세요.</h1></label>
            <input id="login-input" type="text" autocomplete="off" placeholder="10자 이내로 부탁드려요" maxlength="10">
            <button type="submit" class="hidden"></button>
        </form>
    </div>

    <!-- 사용자 페이지 -->
    <header class="header hidden">
        <div class="header-container">
            <!-- 로고 이미지 -->
            <div class="header__logo">
                <img src="src/img/meteor-logo.png" alt="">
                <img src="src/img/Special Moment - MarkMaker Logo.svg" alt="">
            </div>
            <!-- color select 버튼 -->
            <div class="header__mode-select">
                <label for="toggle" class="toggle-switch">
                    <div class="toggle-button">L</div>
                </label>
            </div>
        </div>
    </header>

    <!-- main content -->
    <main class="main hidden">
        <div class="main-container">
            <!-- 왼쪽 카테고리 -->
            <aside class="main__aside">
                <!-- greeting -->
                <div class="main__aside__greeting">
                    <h3>안녕하세요.</h3>
                </div>
                <!-- clock -->
                <div class="main__aside__clock">
                    <h1>00 : 00 : 00</h1>
                    <div class="clock__am-pm">
                        <label for="toggle" class="toggle-switch">
                            <div class="toggle-button">24H</div>
                        </label>
                    </div>
                </div>
                <!-- category -->
                <nav class="main__aside__nav">
                    <ul>
                        <li>
                            <div><i class="fa-solid fa-flag-checkered"></i></div>
                            <span>2023's goal (준비중)</span>
                        </li>
                        <li>
                            <div class="active"><i class="fa-solid fa-meteor"></i></div>
                            <span>Live today</span>
                        </li>
                        <li>
                            <div><i class="fa-solid fa-book"></i></div>
                            <span>diary(준비중)</span>
                        </li>
                        <li>
                            <div><i class="fa-solid fa-wallet"></i></div>
                            <span>wallet(준비중)</span>
                        </li>
                    </ul>
                </nav>
                <!-- 버튼 모음-->
                <div class="main__aside__btns">
                    <button class="main__aside__btns__log-out"><i class="fa-solid fa-right-from-bracket"></i><span>log-out</span></button>
                    <button class="main__aside__btns__setting"><i class="fa-solid fa-gear"></i><span>settings</span></button>
                </div>
            </aside>
            <!-- 오른쪽 콘텐츠 -->
            <div class="main__content">
                <div class="main__content__div">
                    <!-- 날씨 및 미세먼지 정보 -->
                    <div class="main__content__inner1">
                        <section class="main__content__weather">
                            <!-- weather api -->
                            <div>
                                <h3>Today's Weather</h3>
                            </div>
                            <!-- 미세먼지 api-->
                            <div>
                                <h3>Fine-dust State</h3>
                            </div>
                        </section>
                        <!-- 오늘 반드시 해낼 목표 -->
                        <section class="main__content__today-goal">
                            <h3>Today's Goal</h3>
                            <form class="input-today-goal__form hidden">
                                <input class="today-goal__input" type="text" placeholder="오늘의 목표는 무엇인가요?">
                                <button class="hidden" type="submit"></button>
                            </form>
                            <div class="after-today-goal__div hidden">
                                <input id="after-input-goal__checkbox" type="checkbox">
                                <label for="after-input-goal__checkbox"></label>
                                <button><i class="fa-solid fa-trash-can-arrow-up"></i></button>
                            </div>
                        </section>
                    </div>
                    <div class="main__content__inner2">
                        <!-- 명언 api -->
                        <section class="main__content__random-quote">
                            <h3>Today's Quote</h3>
                            <span class="random-quote">today's quote</span>
                            <span class="random-author">-author-</span>
                        </section>
                    </div>
                </div>
                <!-- to-do-list -->
                <section class="main__content__to-do">
                    <!-- personal to-do -->
                    <div class="to-do__personal-list">
                        <h3>Todays's to-do</h3>
                        <form class="to-do__personal-input-form">
                            <input type="text" placeholder="오늘 할일은 무엇인가요?">
                            <button type="submit" class="hidden"></button>
                        </form>
                        <ul>
                        </ul>
                    </div>
                    <!-- work to-do 
                    <div class="to-do__work-list">
                        <h3>Work to-do</h3>
                        <ul>
                        </ul>
                        <form class="to-do__work-input-form">
                            <input type="text" placeholder="업무와 관련해 할일은 무엇인가요?">
                            <button type="submit" class="hidden"></button>
                        </form>
                    </div>
                    -->
                </section>
                <!-- 오늘 일기 
                <section class="main__content__diary">
                    <h3>Today's diary</h3>
                    <form class="diary__input-form hidden">
                        <input class="diary__input-text hidden" type="text">
                        <button class="hidden" type="submit"></button>
                    </form>
                    <p class="diary__done hidden"></p>
                    <time class="diary__done-time hidden"></time>
                </section>
                -->
            </div>
        </div>
        <div class="main-bg-image" >
            <img src="https://img.freepik.com/free-photo/3d-render-of-a-tree-landscape-against-a-night-sky_1048-5698.jpg?w=1480&t=st=1682965576~exp=1682966176~hmac=f9cd7b54997f685af7408a70ae2acf60f522bf03b48e659bfaeb57febbc1d708" alt="">
        </div>
    </main>

    <!-- 제작자 정보 footer -->
    <footer class="footer hidden">
        <div class="footer-container">
            <!-- 제작자 github -->
            <div>
                <span>copyright &copy 2023 </span>
                <a href="https://github.com/nninzy">김민지(클로이)</a>
            </div>
            <!-- 주요 기능 설명 guide -->
            <div>
                <a href="README.md">README</a>
            </div>
        </div>
    </footer>

    <!-- script -->
    <script src="https://kit.fontawesome.com/f62967ee76.js" crossorigin="anonymous"></script>
    <script src="src/js/greetings.js"></script>
    <script src="src/js/clock.js"></script>
    <script src="src/js/quotes.js"></script>
    <script src="src/js/todayGoal.js"></script>
    <script src="src/js/backgroundImg.js"></script>
    <script src="src/js/diary.js"></script>
    <script src="src/js/todo.js"></script>
</body>
</html>
